<!DOCTYPE html>
<html>
  <head>
    <title>LP Setup Automation</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" >
    <style type="text/css">
        .select2 { width: 100% !important; }
    </style>
  </head>
  <body id="body">
    <!-- <p>Google Sheets API Quickstart</p> -->

    <!--Add buttons to initiate auth sequence and sign out-->
<!--     <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button> -->
<div id="container" style="display: none">
    <div class="table-responsive">
        <pre id="content">
          Loading...
        </pre>
    </div>
    <form method="post" id="form" name="form">
      <div class="col-md-6 form-group" style="float:left">
        <label>Domain</label>
        <select name="updomain" id="updomain" class="form-control select2" required>
        </select>

        <label>Folder</label>
        <select name="folder" id="folder" class="form-control select2" required="">
        </select>

        <label>Funnel</label>
        <select name="funnel" id="funnel" class="form-control select2" required="">
        </select>
        
      </div>
       <div class="col-md-6 form-group" style="float:right;height: 400px;border:1px solid #ec9a9a">
        <span id="result">
            <label>Output</label>
        </span>

      </div>
        <button class="btn btn-success" style="margin-left:2%;width: 45%" id="submit" name="submit">Submit</button>
    </form>
</div>
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '93442355970-uhte1r1df02rni2nk0a2bggbe9lkjhul.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyBE_gZGxHYYeUw7Lt9e4C5YdVsGco9a23c';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
    function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function() {
            // console.log('here');
            // return gapi.client.request({
            //   'path': 'https://people.googleapis.com/v1/people/me?requestMask.includeField=person.names',
            // })
            getFormData();
            listData();
        }, function(reason) {
            console.log('Error: ' + reason.result.error.message);
        });
    }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listData();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

       function linkHeaders(headers) {
          html = '<tr>';
          for(var i=0; i<headers.length; i++) {
              html += '<th>'+headers[i]+'</th>';
          }
          html += '</tr>';
          return html;
       }

    function listData() {
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1dE_K3OuPF6gfMhfiYzHbZu5cX_UTgPAp6B5aLZeOPUg',
            range: 'Sheet1',
        }).then(function(response) {
            var form_add = '';
            var range = response.result;
            if (range.values.length > 0) {
                var html = '<table class="table table-bordered" width="90%">';
                html += linkHeaders(range.values[0]);
                html += '<tr>';

                for (i = 0; i < range.values[1].length; i++) {
                  var row = range.values[1][i];
                  html += '<td>'+row +'</td>';
                  form_add += '<input type="hidden" value=\''+row+'\' name="'+range.values[0][i]+'"/>';
                }
                $("#form").prepend(form_add);

                html += '</tr>';
                $("#content").html(html);
            } else {
                $("#content").html('No data found.');
            }
        }, function(response) {
            $("#content").html('Error: ' + response.result.error.message);
        });
    }

    function getFormData() {
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1dE_K3OuPF6gfMhfiYzHbZu5cX_UTgPAp6B5aLZeOPUg',
            range: 'Sheet2',
        }).then(function(response) {
            var range = response.result;
            for(j = 0; j < range.values.length-1; j++) {
                if(range.values[j+1][0]!="")
                    $("#updomain").append('<option value="'+range.values[j+1][0]+'">'+range.values[j+1][0]+'</option>');
                if(range.values[j+1][1]!="")
                    $("#funnel").append('<option value="'+range.values[j+1][1]+'">'+range.values[j+1][1]+'</option>');
                if(range.values[j+1][2]!="")
                    $("#folder").append('<option value="'+range.values[j+1][2]+'">'+range.values[j+1][2]+'</option>');
            }
         
        }, function(response) {
            $("#content").html('Error: ' + response.result.error.message);
        });
    }


    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.11/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js"></script>
    <script type="text/javascript">
      $("#submit").on('click', function(e) {
        e.preventDefault();

        var data = $("#form").serialize().split("&");
        var parsedData = parseData(data);
        var url = 'http://'+parsedData.updomain + '/' + 'articles/'+parsedData.folder+'/commit.php';
        $.ajax({
            type: "POST",
            url: url,
            data: parsedData,
            success: function(data) {
                $("#result").html('<pre>'+data+'</pre>');
                if(data!="FILE NOT FOUND")
                    swal('Successfully Edited');
                else 
                    swal(
                      'Invalid funnel file '+parsedData.funnel+'','Please check the form and try again','warning'
                    );
            },
        }).fail(function() {
            $("#result").html('');
            swal(
              'Invalid URL '+url+'','Please check the form and try again','warning'
            );
        });
      })

      function parseData(data) {
        var obj={};
        for(var key in data)
        {
            obj[data[key].split("=")[0]] = data[key].split("=")[1];
        }

        return obj;
      }

      (async function getPassword () {
        const {value: password} = await swal({
          title: 'Enter your password',
          input: 'password',
          inputPlaceholder: 'Enter your password',
          inputAttributes: {
            maxlength: 10,
            autocapitalize: 'off',
            autocorrect: 'off'
          }
        })

        if (password=='password') {
          $("#container").removeAttr('style');
          swal('Welcome');
        } else {
            swal(
              'Incorrect Password!',
              '',
              'warning'
            )
        }
      })()

      $(".select2").select2({
            sorter: function(data) {
                return data.sort();
            }
      });

    </script>
  </body>
</html>
